<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
          rel="stylesheet"
  />
  <meta
          name="description"
          content="Web site created using create-react-app"
  />

  <style type="text/css">

    body{
      margin: 0;
    }
    .app {
      display: flex;
      flex-direction: column;
    }

    .header-wrapper {
      background-color: #61DBFB;
      font-family: 'Roboto Light', sans-serif;
      padding: 25px 50px;
      line-height: 5px;
    }
    .header-wrapper h1 {
      padding-bottom: 15px;
    }
    .header-wrapper h2, .header-wrapper h3 {
      font-weight: normal;
    }

    .main-wrapper {
      padding: 25px 50px;
    }

    .main-wrapper ul li{
      list-style: none;
    }

    .footer-wrapper {
      margin-top: 100vh;
      background-color: #61DBFB
    }
  </style>

  <title>30 Days Of React App</title>
</head>
<body>
<div id="root"></div>
</body>
</html>
